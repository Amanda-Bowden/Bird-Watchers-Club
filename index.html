                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                    </li>

                    </li>

    <section id="home" class="container-fluid px-0 section1">
        <div class="row row1 text-center align-items-center">
            <div class="col-md-6 ps-md-5">
                <h1 class="display-1">Bird Watchers Club</h1>
                <button type="button" class="btn btn-primary btn-lg">JOIN HERE</button>
            </div>
            <div class="col-md-6 align-items-center">
                <img class="img-fluid finch border border-dark border-4"
                    src="https://images.unsplash.com/photo-1609899275084-e3a75b4d11e3?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MjF8fGJpcmR8ZW58MHwyfDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                    alt="Image of a Finch.">
            </div>
        </div>
        <div class="section1bottom"></div>
    </section>

    <section id="about" class="container-fluid section2 p-0">
        <div class="row">
            <div class="col text-center">
                <h2 class="display-2 about">About</h2>
            </div>
        </div>
        <div class="container-fluid about-text p-0">
            <div class="row justify-content-center text-center">
                <div class="col-8">
                    <p class="py-5 lead p-about">A group for all bird watching fanatics in Devon, sign up to join the
                        mailing
                        list and you will be informed of all local meetups.
                    </p>
                    <button class="btn btn-primary about-button">SIGN UP</button>
                </div>
            </div>
        </div>
        <div class="section2bottom"></div>
    </section>

        <div class="row g-0 justify-content-center">
            <h2 class="text-center display-2 gallery">Gallery</h2>
            <div class="col-md-4">

                    alt="Image of a buzzard." class="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="https://images.unsplash.com/photo-1610826128389-ae3e0f31e81d?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mzh8fGJpcmR8ZW58MHwyfDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
                    alt="Seagulls at the seaside." class="img-fluid">
            </div>
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <img src="https://images.unsplash.com/photo-1610826128356-600dfcea7cc9?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mjd8fGJpcmR8ZW58MHwyfDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
                    alt="Image of bird on ground." class="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="https://images.unsplash.com/photo-1606071548917-78ed9809141f?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTl8fGJpcmRzfGVufDB8MnwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
                    alt="Sparrow." class="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="https://images.unsplash.com/photo-1559575085-baa6e0f80ea5?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MzV8fGJpcmR8ZW58MHwyfDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
                    alt="Image of finch." class="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="https://images.unsplash.com/photo-1591608971362-f08b2a75731a?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8YmlyZHN8ZW58MHwyfDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
                    alt="Robin." class="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="https://images.unsplash.com/photo-1500140428929-b311a1e10ed5?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NDV8fGJpcmRzfGVufDB8MnwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
                    alt="Image of a swan in the city." class="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="https://images.unsplash.com/photo-1598283843132-b735c652b610?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTJ8fGJpcmRzfGVufDB8MnwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
                    alt="Quail." class="img-fluid">
            </div>
        </div>
